<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Basic Calculator</title>
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <div class="calc-container">
      <div class="display">0</div>
      <div class="special-keys">
        <button class="spc-key" id="clear">AC</button>
        <button class="spc-key" id="delete">DEL</button>
      </div>
      <div class="keypad-grid">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key div-operator">/</button>

        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key mult-operator">x</button>

        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key sub-operator">-</button>

        <button class="key">0</button>
        <button class="key decimal-point">.</button>
        <button class="key add-operator">+</button>
        <button class="key result">=</button>
      </div>
    </div>
  </body>
</html>
